<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <title>the Grid Restaurant</title>
</head>
<body>
    <nav>
        <button class="vegetar">Vegetarian</button>
<!--        <button class="allergen">no allergens</button> -->
        <button class="alcohol">no alcohol</button>
        <button class="sold-out">hide sold-out</button>
        <button class="discount">show on-sale</button>
    </nav>
    <h1>The Grid Restaurant</h1>
    <hr class="">
    <section id="category-list"></section>
    <template class="course-template">
        <section class="course">
            <h4 class="course-name"></h4>
            <section class="course-intro">
                <!--<p class="stars"></p>-->
                <section class="short-description"><p></p></section>
                <!--<p class="region">Region: </p>
                <p class="read-more">... read more</p> -->
            </section>
            <img src="" alt="course image" class="course-img">
            <!--<section class="long-description">
                <p class="close-read-more">&times;</p>
                <p></p>
            </section>-->
            <section class="price">
                <p class="price">Price: </p>
                <p class="discount-price"></p>
            </section>
            <section class="extra-info">
                <p class="sold-out-status"></p>
                <p class="veg-status"></p>
                <p class="alcohol-status"></p>
                <p class="allergens"></p>
            </section>
            <p class="sold-out hide">SOLD OUT</p>
        </section>
    </template>
    <template class="category-template">
        <section class="category">
            <h3><p></p></h3>
            <section class="course-list"></section>
        </section>
    </template>
    <footer>&copy;Yan LI. Grid &amp; JSON</footer>
    <script src="index.js"></script>
</body>
</html>
